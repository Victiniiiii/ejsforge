<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
<style>
.container {
    text-align: center;
    margin-top: 50px; /* Add margin for better spacing */
}

#board {
    display: grid;
    grid-template-columns: repeat(7, 50px);
    margin: 20px auto;
    margin-left: 40vw;
    margin-top: 20vh;
}

.cell {
    width: 50px;
    height: 50px;
    border: 1px solid #000;
    background-color: #fff;
}

.circle {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    margin: auto;
}

.red { background-color: red; }
.yellow { background-color: yellow; }

</style>
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div id="board"></div>
        <div id="status"></div>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="connectfour.js"></script>
</body>
</html>
